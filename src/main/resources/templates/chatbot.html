<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Busway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            height: 400px;
            border: 1px solid #ddd;
            overflow-y: auto;
        }
        .chat-box {
            padding: 10px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <nav th:fragment="navbar" class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <span class="fs-4">Busway</span>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/chatbot" class="nav-link px-2">Chatbot</a></li>
        </ul>

        <div class="col-md-3 text-end">
            Account
        </div>
    </nav>
</header>

<div class="container mt-3">
    <h3 class="text-center text-dark">Busway Chatbot</h3>
    <div class="chat-container" id="chat-container">
        <div class="chat-box"></div>
    </div>
    <div class="input-group mb-3" style="max-width: 600px; margin: 0 auto;">
        <input type="text" class="form-control" placeholder="Type your message..." id="chat-input" />
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="send-btn">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="chatbot.js"></script>
</body>
</html>
