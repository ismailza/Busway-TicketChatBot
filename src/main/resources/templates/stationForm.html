<!DOCTYPE html>
<html lang="en">
<head>
    <title>Busway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="include/navbar :: navbar"></header>
<div class="container">
    <h1 class="mt-4" th:text="${station != null && station.id != null} ? 'Modifier le station' : 'Ajouter une station'"></h1>
    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/station/save}" method="post" class="form-horizontal">
<!--                <input type="hidden" name="_method" th:value="${station != null && station.id != null} ? 'put' : 'post'"/>-->
                <input type="hidden" name="id" th:value="${station != null} ? ${station.id} : ''"/>
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="name" class="form-label">Nom de la station</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Numero du station" th:value="${station != null} ? ${station.name} : ''" required>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" step="any" class="form-control" id="latitude" name="latitude" placeholder="Places limite" th:value="${station != null} ? ${station.latitude} : ''" required>
                    </div>
                    <div class="col-md-6">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" step="any" class="form-control" id="longitude" name="longitude" placeholder="Places limite" th:value="${station != null} ? ${station.longitude} : ''" required>
                    </div>
                </div>
                <div class="mt-2 float-end">
                    <a th:href="@{/stations}" type="button" class="btn btn-default">Annuler</a>
                    <button type="submit" class="btn btn-primary" th:text="${station != null && station.id != null} ? 'Modifier' : 'Ajouter'"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
