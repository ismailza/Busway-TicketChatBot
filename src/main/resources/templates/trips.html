<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Busway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="include/navbar :: navbar"></header>
<div class="container mt-5">
    <h2>Les stations</h2>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <a th:href="@{/trip/new}" class="btn btn-sm btn-primary my-4 float-end">Ajouter un voyage</a>
    <table class="table table-striped table-bordered my-4">
        <thead>
            <th>Matricule bus</th>
            <th>Ligne</th>
            <th>Station départ</th>
            <th>Heure départ</th>
            <th>Station arrivee</th>
            <th>Heure arrivee</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr th:each="trip : ${trips}">
                <td th:text="${trip.busMatriculation}"></td>
                <td th:text="${trip.busLine}"></td>
                <td th:text="${trip.departure.name}"></td>
                <td th:text="${trip.departureAt}"></td>
                <td th:text="${trip.arrival.name}"></td>
                <td th:text="${trip.arrivalAt}"></td>
                <td>
                    <a th:href="@{/trip/edit/{id}(id=${trip.busMatriculation})}" class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/trip/delete/{id}(id=${trip.busMatriculation})}" class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
