<!DOCTYPE html>
<html lang="en">
<head>
    <title>Busway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="include/navbar :: navbar"></header>
<div class="container mt-5">
    <h2>Les driver</h2>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <a th:href="@{/driver/new}" class="btn btn-sm btn-primary my-4 float-end">Ajouter un conducteur</a>
    <table class="table table-striped table-bordered my-4">
        <thead>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr th:each="driver : ${drivers}">
            <td th:text="${driver.id}"></td>
            <td th:text="${driver.firstname}"></td>
            <td th:text="${driver.lastname}"></td>
            <td class="col-2 text-end">
                <a th:href="@{/driver/edit/${driver.id}}" class="btn btn-sm btn-warning">Modifier</a>
                <form th:action="@{/driver/delete/${driver.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <input type="hidden" name="id" th:value="${driver.id}" />
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce driver ?');">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
