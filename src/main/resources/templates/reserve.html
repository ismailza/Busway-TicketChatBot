<!DOCTYPE html>
<html lang="en">
<head>
    <title>Busway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Busway</a>
        </div>
    </nav>
</header>

<div class="mt-5">
    <h3 class="text-center mb-4">Confirmer votre réservation</h3>
    <div class="card-container d-flex justify-content-center align-items-center">
        <form th:action="@{/trip/reserve}" method="post" class="mt-3" style="width: 420px">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Prenom">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                    </div>
                </div>
            </div>
            <input type="hidden" name="busMatriculation" th:value="${busMatriculation}">
            <input type="hidden" name="departureId" th:value="${departureId}">
            <input type="hidden" name="arrivalId" th:value="${arrivalId}">
            <button type="submit" class="btn btn-primary">Confirmer</button>
        </form>
    </div>
</div>

</body>
</html>
