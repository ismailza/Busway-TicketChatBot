<!DOCTYPE html>
<html lang="en">
<head>
    <title>Busway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="include/navbar :: navbar"></header>
<div class="container">
    <h1 class="mt-4" th:text="${driver != null && driver.id != null} ? 'Modifier le driver' : 'Ajouter un driver'"></h1>
    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/driver/save}" method="post" class="form-horizontal">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">Pr√©nom</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Nom" th:value="${driver != null} ? ${driver.firstname} : ''" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Nom" th:value="${driver != null} ? ${driver.lastname} : ''" required>
                    </div>
                </div>
                <div class="mt-2 float-end">
                    <a th:href="@{/drivers}" type="button" class="btn btn-default">Annuler</a>
                    <button type="submit" class="btn btn-primary" th:text="${driver != null && driver.id != null} ? 'Modifier' : 'Ajouter'"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
