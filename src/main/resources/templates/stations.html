<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Busway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="include/navbar :: navbar"></header>
<div class="container mt-5">
    <h2>Les stations</h2>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <a th:href="@{/station/new}" class="btn btn-sm btn-primary my-4 float-end">Ajouter une station</a>
    <table class="table table-striped table-bordered my-4">
        <thead>
        <th>Nom</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr th:each="station : ${stations}">
            <td th:text="${station.name}"></td>
            <td th:text="${station.latitude}"></td>
            <td th:text="${station.longitude}"></td>
            <td class="col-2 text-end">
                <a th:href="@{/station/edit/{id}(id=${station.id})}" class="btn btn-sm btn-warning">Modifier</a>
                <a th:href="@{/station/delete/{id}(id=${station.id})}" class="btn btn-sm btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
