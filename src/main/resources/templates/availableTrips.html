<!DOCTYPE html>
<html lang="en">
<head>
    <title>Busway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Busway</a>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <h3 class="text-center mb-4">Résultats de recherche</h3>
    <div class="card-container">
        <div th:each="trip: ${trips}" class="row mb-3 border border-2 p-3 rounded shadow bg-light text-center">
            <div class="col-md-3">
                <h5 th:text="${trip.departureAt}"></h5>
            </div>
            <div class="col-md-6">
                <h4><span class="text-danger" th:text="${trip.bookingDTO.departureAt}"></span> --> <span class="text-danger" th:text="${trip.bookingDTO.arrivalAt}"></span></h4>
                <h6 th:text="'Bus n° ' + ${trip.busMatriculation}"></h6>
                <h6 th:text="${trip.tarif} + ' DH'"></h6>
                <form action="/trip/confirmBooking" method="post">
                    <input type="hidden" name="busMatriculation" th:value="${trip.busMatriculation}">
                    <input type="hidden" name="departureId" th:value="${trip.departureId}">
                    <input type="hidden" name="arrivalId" th:value="${trip.arrivalId}">
                    <button type="submit" class="btn btn-primary btn-sm">Reserver</button>
                </form>
            </div>
            <div class="col-md-3">
                <h5 th:text="${trip.arrivalAt}"></h5>
            </div>
        </div>
    </div>
</div>

</body>
</html>
